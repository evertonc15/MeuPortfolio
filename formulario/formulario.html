<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <center>
        <h1>
            Cadastrar Usuarios
        </h1>
    </center>
    <hr>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            Nome:
            <input type="nome" name="nome" placeholder="Digite seu nome:"><br><br>
            Sobrenome:
            <input type="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome:"><br><br>
            Data:
            <input type="date" name="date" placeholder="Digite sua data de nascimento:"><br><br>
            Genero: 
            <input type="radio" name="genero" value="masculino">Masculino
            <input type="radio" name="genero" value="feminino">Feminino
            <br><br>
            Linguagem que ja programou:
            <br>
            <input type="checkbox" name="linguagem" value="java">Java
            <br>
            <input type="checkbox" name="linguagem" value="node">Node
            <br>
            <input type="checkbox" name="linguagem" value="python">Python
            <br>
            <input type="checkbox" name="linguagem" value="javascript">Javascript
            <br>
        </fieldset>
    </form>
</body>
</html>
